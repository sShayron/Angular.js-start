<!DOCTYPE html>
<html ng-app="Loja">
  <head>
    <meta charset="utf-8"/>
    <title>Loja de Roupa</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="LojaController as loja">
    <div class="list-group">
      <div class="list-group-item" ng-repeat="product in loja.products" class="list-group-item">
        <h3>
          {{product.name}}
          <em class="pull-right"> {{product.price | currency}} </em>
        </h3>

        <div class="gallery">
          <img width="200px" class="img img-circle img-thumbnail cernter-block" ng-src="{{product.images[0].full}}"/>
        </div>

        <section ng-init="tab = 1">
          <ul class="nav nav-pills">
            <li ng-class="{ active: tab === 1 }">
              <a href ng-click="tab = 1">Descrição</a>
            </li>
            <li ng-class="{ active: tab === 2 }">
              <a href ng-click="tab = 2">Especificações</a>
            </li>
            <li ng-class="{ active: tab === 3 }">
              <a href ng-click="tab = 3">Comentarios</a>
            </li>
          </ul>
        </section>
        <div clas="panel" ng-show="tab === 1">
          <h4>Descrição</h4>
          <p>{{product.description}}</p>
        </div>
        <div clas="panel" ng-show="tab === 2">
          <h4>Especificação</h4>
          <p>Nenhuma especificação</p>
        </div>
        <div clas="panel" ng-show="tab === 3">
          <h4>Comentário</h4>
          <p>Nenhum comentário</p>
        </div>
      </div>
    </div>


  </body>
</html>
