<div class='gallery'ng-show="product.images.length">
  <div class="img-wrap">
    <img ng-src="{{ product.images[galeriaCtrl.atual] }}" width="200px" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images track by $index">
      <img ng-src="{{ image }}" width="80x"/>
    </li>
  </ul>
</div>
